<!DOCTYPE html>
<html lang="en" ng-app="work">
<head>
    <meta charset="utf-8">
    <title>angular路由</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body ng-controller="mainCtrl">
<!--头部 S -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">办公小程序</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-repeat="v in urls" class="active"><a ng-href="{{v.url}}">{{v.name}}<span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!--头部 E -->
<ng-view></ng-view>
</body>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/angular.js"></script>
<script src="/static/js/angular-route.js"></script>
<script src="/router.js"></script>
<script src="/static/js/index/note.js"></script>
<script src="/static/js/index/todo.js"></script>
<script src="/static/js/index/contact.js"></script>
<script src="/static/js/admin/contact_admin.js"></script>
</html>
