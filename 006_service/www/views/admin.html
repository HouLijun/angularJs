<!doctype html>
<html lang="en" ng-app="contact">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/contact.js"></script>
</head>
<body ng-controller="mainCtrl">
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">办公应用</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">超级管理员<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>
                <input type="checkbox" id="checkAll" ng-click="toggleCheck()" ng-model="checkAll">
                CheckAll
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="v in list" data-id="{{v.id}}">
            <th scope="row">{{v.id}}</th>
            <td><input ng-change="updateName(v.id,v.name)" class="form-control" type="text" ng-model="v.name"></td>
            <td><input ng-change="updatePhone(v.id,v.phone)" class="form-control" type="text" ng-model="v.phone"></td>
            <td><input type="checkbox" value="" ng-model="v.checked"></td>
        </tr>
        </tbody>
    </table>
    <button ng-click="add()" class="btn-info"><span>+</span></button>
    <button ng-click="delete()" class="btn-danger">X</button>
</div>

</body>
</html>
