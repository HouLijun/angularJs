<div class="thumbnail">
    <img class="project" ng-src="{{data.img}}" alt="{{data.des}}">
    <div class="caption">
        <h3>{{data.name}}</h3>
        <p>{{data.des}}</p>
        <p>
            <span>￥{{data.price}}</span>
            <a ng-click="fn()" href="javascript:void(0)" class="btn btn-primary btn-sm add" role="button">添加到购物车</a>
        </p>
    </div>
</div>
